<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Function</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .result.loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }
        
        .code {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
        }
        
        .info-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÇÔ∏è Test Email Function</h1>
        <p class="subtitle">Send a test booking confirmation email</p>
        
        <div class="info-box">
            <strong>üìß Email will be sent to:</strong>
            creativedesignsdevs@gmail.com (and CC to customer email)
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label>Customer Name</label>
                <input type="text" id="customerName" value="John Doe" required>
            </div>
            
            <div class="form-group">
                <label>Customer Email</label>
                <input type="email" id="customerEmail" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label>Customer Phone (optional)</label>
                <input type="tel" id="customerPhone" value="555-1234">
            </div>
            
            <div class="form-group">
                <label>Business Name</label>
                <input type="text" id="businessName" value="Cutzio Barber Shop" required>
            </div>
            
            <div class="form-group">
                <label>Service Name</label>
                <input type="text" id="serviceName" value="Haircut & Beard Trim" required>
            </div>
            
            <div class="form-group">
                <label>Appointment Date</label>
                <input type="text" id="appointmentDate" value="Monday, January 15, 2025" required>
            </div>
            
            <div class="form-group">
                <label>Appointment Time</label>
                <input type="text" id="appointmentTime" value="14:00" required>
            </div>
            
            <div class="form-group">
                <label>Price (optional)</label>
                <input type="number" id="price" value="45">
            </div>
            
            <div class="form-group">
                <label>Notes (optional)</label>
                <textarea id="notes">Fade on sides, keep length on top</textarea>
            </div>
            
            <div class="form-group">
                <label>Booking ID (optional)</label>
                <input type="text" id="bookingId" value="abc12345">
            </div>
            
            <button type="submit" id="submitBtn">Send Test Email</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://idcifrhzlmxcdihzdtmn.supabase.co';
        const FUNCTION_URL = `${SUPABASE_URL}/functions/v1/send-booking-confirmation`;
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            // Show loading
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = '‚è≥ Sending email...';
            
            // Collect form data
            const data = {
                customerEmail: document.getElementById('customerEmail').value,
                customerName: document.getElementById('customerName').value,
                customerPhone: document.getElementById('customerPhone').value || undefined,
                businessName: document.getElementById('businessName').value,
                serviceName: document.getElementById('serviceName').value,
                appointmentDate: document.getElementById('appointmentDate').value,
                appointmentTime: document.getElementById('appointmentTime').value,
                price: document.getElementById('price').value ? parseFloat(document.getElementById('price').value) : undefined,
                notes: document.getElementById('notes').value || undefined,
                bookingId: document.getElementById('bookingId').value || undefined
            };
            
            console.log('üì§ Sending request:', data);
            
            try {
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('üì• Response:', result);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Email sent successfully!<br>
                        Check <strong>creativedesignsdevs@gmail.com</strong> inbox.<br>
                        <div class="code">${JSON.stringify(result, null, 2)}</div>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Error</strong><br>
                        Status: ${response.status}<br>
                        ${result.error || 'Unknown error'}<br>
                        <div class="code">${JSON.stringify(result, null, 2)}</div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Network Error</strong><br>
                    ${error.message}<br><br>
                    <strong>Possible causes:</strong><br>
                    ‚Ä¢ Function not deployed yet<br>
                    ‚Ä¢ CORS issue<br>
                    ‚Ä¢ Network connection problem<br>
                    ‚Ä¢ Resend API key not set
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Test Email';
            }
        });
    </script>
</body>
</html>
